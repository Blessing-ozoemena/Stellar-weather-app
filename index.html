<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stella-Weather-Forcast</title>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />
   <link rel="stylesheet" href="src/style.css" />

  <body>
    <h1>Hi, Welcome to Stella Weather Forcast</h1>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temperature">12</div>
            <div class="weatehr-app-unit">¬∞C</div>
          </div>
        </div>
      </main>


    <footer>
      Coded by
      <a href="https://github.com/Blessing-ozoemena" target="blank">
        Blessing Ozoemena</a
      >
      open sourced on
      <a
        href="https://github.com/Blessing-ozoemena/Stellar-weather-app"
        target="blank"
      >
        GitHub</a
      >
      And hosted on
      <a href="https://stellarforcast.netlify.app/" target="blank">Netlify</a>
    </footer>
  </body>
</html>
